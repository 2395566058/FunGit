<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>的个人主页</title>
<link type="text/css" rel="stylesheet" href="css/personalHome.css" />
<style>
.imghead {
	background-image:url(${head2});
}
</style>
</head>
<body>
<object class="objectDiv" data="head.action?num=2"></object>
<div class="bigdiv">
  <img id="divhead" class="imghead" />
  <div class="tags">
    <div class="tagName">昵称</div>
    <input readonly id="name" maxlength="17" class="tagValue" type="text" name="name" value="${name}" />
  </div>
  <div class="tags">
    <div class="tagName">生日</div>
    <input readonly id="birthday" class="tagValue" type="text" name="birthday" value="${birthday}" />
    <#if oneself=="true">
     <div class="singleButton">
		<input type="radio" name="viewstatus1" value="0" ${viewbirthday0}>可查看
		<input type="radio" name="viewstatus1" value="1" ${viewbirthday1}>不可查看
    </div>
    </#if>
  </div>
  <div class="tags">
    <div class="tagName">QQ</div>
    <input readonly maxlength="15" id="qq" class="tagValue" type="text" name="qq" value="${qq}" />
    <#if oneself=="true">
     <div class="singleButton">
		<input type="radio" name="viewstatus2" value="0" ${viewqq0}>可查看
		<input type="radio" name="viewstatus2" value="1" ${viewqq1}>不可查看
    </div>
    </#if>
  </div>
   <div class="tags">
    <div class="tagName">Email</div>
    <input readonly maxlength="15" id="email" class="tagValue" type="text" name="email" value="${email}" />
    <#if oneself=="true">
     <div class="singleButton">
		<input type="radio" name="viewstatus3" value="0" ${viewemail0}>可查看
		<input type="radio" name="viewstatus3" value="1" ${viewemail1}>不可查看
    </div>
    </#if>
  </div>
  <div class="tags">
    <div class="tagName">居住地</div>
    <input readonly id="city" class="tagValue" type="text" name="city" value="${city}" />
    <#if oneself=="true">
     <div class="singleButton">
		<input type="radio" name="viewstatus4" value="0" ${viewcity0}>可查看
		<input type="radio" name="viewstatus4" value="1" ${viewcity1}>不可查看
    </div>
    </#if>
  </div>
  <div class="tags">
    <div class="tagName">注册时间</div>
    <input readonly class="tagValue" type="text" value="${register}" />
    <#if oneself=="true">
     <div class="singleButton">
		<input type="radio" name="viewstatus5" value="0" ${viewregister0}>可查看
		<input type="radio" name="viewstatus5" value="1" ${viewregister1}>不可查看
    </div>
    </#if>
  </div>
  <div class="center">
    <div class="center-tag"><span style="margin-left:15px">自我简介</span></div>
    <textarea readonly id="introduce" class="center-value" name="introduce">${introduce}</textarea>
  </div>
</div>
</body>
</html>
